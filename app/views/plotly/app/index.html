<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../components/side-menu/static/style.css" rel="stylesheet" type="text/css" />
    <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="../../lib/js-event-bus.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <!-- Browser JSX compiler (for development only) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-plotly.js@2.2.0/dist/create-plotly-component.js"></script>

    <script src="https://unpkg.com/react-copy-to-clipboard/build/react-copy-to-clipboard.js"></script>

    <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

    <script type="text/babel" src="../components/side-menu/menu.js"></script>
    <script type="text/babel" src="../components/chart/Charts.js"></script>
    <script type="text/babel" src="../components/chart/app.js"></script>

    <script src="../components/chart/dark-layout.js"></script>
    <script src="../components/side-menu/static/script.js"></script>

  </head>
  <body>
    <div id="sidedrawer" class="mui--no-user-select">
      <div id="sidedrawer-brand" style="padding-left:1px" class="mui--appbar-line-height">
        <img  style="float: left; padding: 3px; alignment: left"; width=60px" src="https://tinyurl.com/rootojr">
        <span class="mui--text-title">Robokit</span>
      </div>
      <div class="mui-divider"></div>
      <ul id="side-menu-container" ></ul>
    </div>
    <header id="header">
      <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
          <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
          <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">Robokit</span>
        </div>
      </div>
    </header>
    <div id="content-wrapper">
      <div class="mui--appbar-height"></div>
      <div class="mui-container-fluid">
        <div id="main-view" style="width: 100%; height: 100%;"><!-- Plotly chart will be drawn inside this DIV --></div>
      </div>
    </div>
  </body>
  <script>
    const SERVER_URL = window.location.origin
    window.eventBus = new EventBus()
  </script>
</html>
